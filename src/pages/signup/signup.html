<ion-header>
 <ion-navbar>
 <ion-title>signup</ion-title>
 </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>

 <ion-item>
 <ion-label floating>Username</ion-label>
 <ion-input type="text"></ion-input>
 </ion-item>

 <ion-item>
 <ion-label floating>Email</ion-label>
 <ion-input type="email"></ion-input>
 </ion-item>

 <ion-item>
 <ion-label floating>Password</ion-label>
 <ion-input type="password"></ion-input>
 </ion-item>

 <ion-item>
   <ion-label floating>Re-Password</ion-label>
   <ion-input type="password"></ion-input>
 </ion-item>

 </ion-list>

 <div padding>
   <button ion-button block (click)="signup()">Sign In</button>
 </div>
</ion-content>
